
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login and Registration Form</title>
  </head>
  <body>
    <!-- Login & Registration Form -->
    <div class="form-box">
      <h1>Login / Registration</h1>
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="moveLogin()">
          Log In
        </button>
        <button type="button" class="toggle-btn" onclick="moveRegister()">
          Register
        </button>
      </div>

      <!-- Login Form -->
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Email" id="login-email" required />
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          id="login-pass"
          required
        />
       
        <p id="invalidspan1"></p>
        <button type="submit" class="submit-btn" id="login-button" >Log In</button>
      </form>

      <!-- Registration Form -->
      <form id="register" class="input-group" >
        <input type="text" class="input-field" placeholder="Name" id="sign-up-username" />
        <input type="email" class="input-field" placeholder="Email" id="sign-up-email"  required />
        <input
          type="password"
          class="input-field"
          placeholder="Password"
         id="sign-up-password"
          required
        />
        <input
        type="password"
        class="input-field"
        placeholder="Confirm Password"
        id="login-confirm-pass"
        required
      />
        <p id="invalidspan">Hello</p>
        <button type="submit" class="submit-btn"  id="register_btn">Register</button>
       
      </form>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
